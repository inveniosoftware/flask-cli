[tox]
envlist = {py26,py27,py33,py34}-{lowest,latest,devel}

[testenv]
commands =
    python setup.py test

deps=
    pytest

    lowest: Flask==0.10
    lowest: click==2.0
    latest: Flask
    latest: click
    devel: git+https://github.com/mitsuhiko/flask.git
    devel: git+https://github.com/mitsuhiko/click.git
